
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='css/global.css')}}">

<body>
    <section class="flex flex-col items-center justify-center min-h-screen bg-gray-100 px-4">
        <!-- SVG grande y responsivo -->
    <img src="{{url_for('static', filename='icons/404.svg')}}" alt="" class="w-[80%] h-auto max-w-[600px]">
    
        <!-- Texto debajo del SVG -->
        <h1 class="text-3xl bold  mt-6 text-center">Pagina no encontrada</h1>
        <p class="semibold text-gray-700 text-lg mt-2 text-center">La pagina que buscas no existe o fue movida</p>
    
        <!-- Botón de regreso -->
<!-- Botón de regreso con redirección según el rol -->
{% if 'admin' in session['roles'] %}
    <a href="/admin" class="mt-6 px-6 py-3 bgverde text-white rounded-lg text-lg font-semibold shadow-md transition">
        Volver al
    </a>
{% elif 'resident' in session['roles'] %}
    <a href="/resident" class="mt-6 px-6 py-3 bgverde text-white rounded-lg text-lg font-semibold shadow-md transition">
        Volver atrás
    </a>
{% else %}
    <a href="/login" class="mt-6 px-6 py-3 bgverde text-white rounded-lg text-lg font-semibold shadow-md transition">
        Volver atrás
    </a>
{% endif %}

    </section>
