<div id="reclamos" class="tab-content active p-6">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-xl font-bold text-gray-800">Mis Reclamos</h2>
      <button id="defaultModalButton" data-modal-target="defaultModal" data-modal-toggle="defaultModal" class="block text-white bgverde px-2.5 py-3 rounded-lg" type="button">
        Enviar Reclamo
        </button>
      
    </div>

    <!-- New Complaint Form (Hidden by default) -->


  <div id="defaultModal" class="hidden fixed inset-0 z-50">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-lg w-full mx-4">
          <h3 class="text-lg font-semibold mb-4">Agregar Evidencia</h3>
          <form id="uploadForm" action="/resident/send_claim" method="post" enctype="multipart/form-data">

            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700">Problematica</label>
              <select required name="category" class="border border-gray-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:ring-green-500 focus:border-green-500" id="complaint-type">
                <option value="maintenance">Mantenimiento</option>
                <option value="security">Seguridad</option>
                <option value="noise">Ruido</option>
                <option value="cleaning">Limpieza</option>
                <option value="other">Otro</option>
              </select>
            </div>
    
            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700">Descripci√≥n</label>
              <textarea
                required
                class="block w-full text-sm text-gray-900 p-2 border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500  resize-none"
                id="description"
                name="description"
                rows="4"
              ></textarea>
            </div>
    
            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700 mb-2" for="file_input">
                Evidencia *Max. 3* <span class="text-xs text-gray-500">(Opcional)</span>
              </label>
              <div class="relative w-full">
                <input
                  class="hidden"
                  id="file_input"
                  type="file"
                  multiple
                  accept="image/*"
                  name="evidences"
                />
                <label
                  for="file_input"
                  class="block w-full cursor-pointer rounded-lg border border-gray-300  px-4 bg-gray-100 py-2 text-center text-gray-800 "
                >
                  Seleccionar archivos
                </label>
              </div>
              
            </div>
    
            <div id="previewContainer" class="flex gap-2 mb-4"></div>

            <button type="submit" class="text-white bgverde px-2.5 rounded-lg py-3">Enviar Reclamo</button>
          </form>
        </div>

    </div>
